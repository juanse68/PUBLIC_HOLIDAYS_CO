<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivos Colombia 2025</title>
  <!-- Enlace al archivo de estilos centralizado -->
  <link rel="stylesheet" href="style.css">
  <!-- Ícono personalizado de la app (ideal para WebView Android) -->
  <link rel="icon" href="assets/icono.png">
</head>
<body>
  <!-- Splash screen inicial (se oculta luego con JS) -->
  <div id="splash" class="splash-screen">
    <img src="assets/fondo.png" alt="Splash" class="splash-img">
  </div>

  <!-- Contenedor principal donde se renderiza todo dinámicamente -->
  <main id="app">
    <!-- Aquí se cargan dinámicamente las pestañas -->
  </main>

  <!-- Menú de navegación inferior con 4 ítems -->
  <nav class="bottom-nav">
    <button onclick="navigateTo('home')">Inicio</button>
    <button onclick="navigateTo('buscar')">Buscar</button>
    <button onclick="navigateTo('favoritos')">Favoritos</button>
    <button onclick="navigateTo('info')">Info</button>
  </nav>

  <!-- Inclusión de los scripts principales -->
  <script src="js/app.js"></script>
  <script src="js/api.js"></script>
  <script src="js/home.js"></script>
  <script src="js/buscador.js"></script>
  <script src="js/filtro.js"></script>
  <script src="js/favoritos.js"></script>
  <script src="js/info.js"></script>
</body>
</html>
