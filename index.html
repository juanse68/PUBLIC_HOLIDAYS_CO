<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres usada en el documento -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que la app sea responsive (se vea bien en cualquier dispositivo móvil) -->

  <title>Festivos CO 2025</title>
  <!-- Título que aparece en la pestaña del navegador -->

  <link rel="stylesheet" href="css/styles.css">
  <!-- Carga los estilos globales -->

  <link rel="icon" href="assets/calendar-icon.png">
  <!-- Ícono personalizado de la app -->
</head>

<body>
  <!-- Contenedor principal donde se cargará todo el contenido dinámicamente -->
  <main id="app"></main>

  <!-- Menú inferior de navegación con 5 botones. Cada uno activa una vista distinta -->
  <nav class="menu-inferior">
    <button onclick="cambiarPestaña('inicio')">Inicio</button>
    <button onclick="cambiarPestaña('buscar')">Buscar</button>
    <button onclick="cambiarPestaña('filtrar')">Filtrar</button>
    <button onclick="cambiarPestaña('favoritos')">Favoritos</button>
    <button onclick="cambiarPestaña('original')">Original</button>
    <button onclick="cambiarPestaña('info')">Info</button>
  </nav>  

  <!-- Script principal en modo módulo para poder usar "import/export" entre archivos JS -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
