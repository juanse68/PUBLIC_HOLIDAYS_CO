<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Feriados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Menú inferior con pestañas -->
    <div id="tabs">
      <div class="tab" data-tab="feriados">Feriados</div>
      <div class="tab" data-tab="favoritos">Favoritos</div>
      <div class="tab" data-tab="buscar">Buscar</div>
    </div>

    <!-- Vista de Feriados -->
    <div id="vista-feriados" class="view active">
      <h2>Lista de Feriados</h2>
      <ul id="lista-feriados"></ul>
    </div>

    <!-- Vista de Favoritos -->
    <div id="vista-favoritos" class="view">
      <h2>Favoritos</h2>
      <ul id="lista-favoritos"></ul>
    </div>

    <!-- Vista de Búsqueda -->
    <div id="vista-buscar" class="view">
      <h2>Buscar Feriados</h2>
      <input type="text" id="input-busqueda" placeholder="Buscar por nombre o fecha">
      <ul id="resultados-busqueda"></ul>
    </div>
  </div>

  <!-- Scripts de JavaScript -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
