<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feriados CO 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contenido principal -->
  <div id="main-content">
    <!-- Pestañas / Menú inferior -->
    <section id="tabs">
      <div class="tab" data-tab="inicio">Inicio</div>
      <div class="tab" data-tab="buscar">Buscar</div>
      <div class="tab" data-tab="favoritos">Favoritos</div>
      <div class="tab" data-tab="info">Info</div>
    </section>

    <!-- Contenedor de vistas -->
    <div id="views">
      <div id="vista-inicio" class="view active">
        <h2>Feriados de Colombia 2025</h2>
        <ul id="lista-feriados"></ul>
      </div>

      <div id="vista-buscar" class="view">
        <h2>Buscar feriado</h2>
        <input type="text" id="input-busqueda" placeholder="Ej: enero, navidad..." />
        <ul id="resultados-busqueda"></ul>
      </div>

      <div id="vista-favoritos" class="view">
        <h2>Favoritos</h2>
        <ul id="lista-favoritos"></ul>
      </div>

      <div id="vista-info" class="view">
        <h2>Acerca de</h2>
        <p>Esta app muestra los feriados públicos de Colombia en 2025. Fuente: Nager.Date API. Desarrollada por Juan Herrera.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
